<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="stylesheet" href="/css/results.css">

</head>
<body>
    <main class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="row" style="height: 500px;">
            <div class="col-md-6">
                <div class="screen1 d-flex flex-column justify-content-between align-items-center" style="height: 100%;">
                    <header>
                        <h3 class="paleblue mt-5">Your Result</h3>
                    </header>
                    
                        <section class="result rounded-circle d-flex justify-content-center align-items-center">
                            <div class="text-center">
                                <h1 class="text-white display-2 mb-0">76</h1>
                                <h6 class="light">of 100</h6>
                            </div>
                        </section>
                    
                        <div>
                            <h2 class="text-white text-center mb-2">Great</h2>
                            
                                <p class="p-great paleblue text-center mb-5 mx-auto">You scored higher than 65% of the people who have taken these tests.</p>      
                            
                        </div>
                
                </div>
            </div>
            <div class="col-md-6">
                <div class="screen2 d-flex flex-column justify-content-around py-3" style="height: 100%;">
                    <header>
                        <h3 class="sum mb-3 mt-4">Summary</h3>
                    </header>
                            <figure class="bg-red d-flex p-3 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction">
                                    <div class="primaryred mx-2">Reaction</div> 
                                </div>
                                <div class="ml-auto">
                                    <span class="sum">80</span><span class="hundred">/ 100</span>
                                </div> 
                            </figure>
                            <figure class="bg-yellow d-flex p-3 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="reaction">
                                    <div class="primaryyellow mx-2">Memory</div> 
                                </div>
                                <div class="ml-auto">
                                    <span class="sum">92</span><span class="hundred">/ 100</span>
                                </div>
                            </figure>
                            <figure class="bg-green d-flex p-3 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="reaction">
                                    <div class="primarygreen mx-2">Verbal</div> 
                                </div>
                                <div class="ml-auto">
                                    <span class="sum">61</span><span class="hundred">/ 100</span>
                                </div>
                            </figure>
                            <figure class="bg-blue d-flex p-3 justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="reaction">
                                    <div class="primaryblue mx-2">Visual</div> 
                                </div>
                                <div class="ml-auto">
                                    <span class="sum">72</span><span class="hundred">/ 100</span>
                                </div>
                            </figure>
                            <div class="">
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="" class="btn text-white w-100">Continue</a>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
